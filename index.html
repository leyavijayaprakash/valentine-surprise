<style>
/* General page styling */
body {
    background-color: #fce4ec;
    font-family: 'Courier New', monospace;
    text-align: center;
    margin: 0;
}

h1 {
    margin-top: 100px;
    color: #b76e79;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffb6c1;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff8fab;
}

/* Folder styling */
.folder-container {
    display: none;
    margin-top: 80px;
}

.folder {
    display: inline-block;
    margin: 20px;
    padding: 30px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s;
}

.folder:hover {
    transform: scale(1.1);
}

/* Polaroid section styling */
.polaroid-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.polaroid {
    background: white;
    padding: 15px 15px 40px 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.3s;
    border-radius: 10px;
    text-align: center;
}

.polaroid img {
    width: 150px;
    opacity: 0; /* hidden at first */
    transition: opacity 0.8s ease; /* smooth fade */
    border-radius: 5px;
}

.polaroid.show img {
    opacity: 1; /* fade in */
}

.polaroid:hover {
    transform: rotate(-3deg) scale(1.05);
}

/* Certificate styling */
#certificateSection img {
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<!-- Scripts -->
<script>
function showFolders() {
    document.getElementById("welcome").style.display = "none";
    document.querySelector("button").style.display = "none";
    document.getElementById("folders").style.display = "block";
}

function showPolaroids() {
    document.getElementById("polaroidSection").style.display = "block";
    document.getElementById("certificateSection").style.display = "none";
}

function showCertificate() {
    document.getElementById("certificateSection").style.display = "block";
    document.getElementById("polaroidSection").style.display = "none";
}

function revealPhoto(id) {

</script>
